<!DOCTYPE html>
<html>
<head>
<title>Simple HTML Form</title>
</head>
<body>

<h1>User Registration</h1>

<form action="/submit_form" method="post">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" required><br><br>
  
 <label for="mname">middle Name:</label><br>
  <input type="text" id="mname" name="mname" required><br><br>

  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>

 <label for="email">email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="College name">College Name:</label><br>
  <input type="text" id="College name="College name" required><br><br>
  
<label for="Group">Group:</label><br>
  <input type="text" id="Group"="Group" required><br><br>

<label for="date of birth">date of birth:</label><br>
  <input type="date" id="birthdate" name="birthyear" required><br><br>
  
  <label for="pnumber">phone number:</label><br>
  <input type="date of birth" id="pnumber" name="pnumber" required><br><br>
  
  <label for=" Alternative phone number"> Alternative phone number:</label><br>
  <input type="Alternative phone number" id="Alternative phone number" name="Alternative phonenumber" required><br><br>
  
  
<label for="address">address:</label><br>
 <input type="address" id="address" name="address" required><br><br>
 
 <label for="city">city:</label><br>
 <input type="city" id="city" name="city" required><br><br>
 
 <label for="zipcode">zipcode:</label><br>
 <input type="zipcode" id="zipcode" name="zipcode" required><br><br>
 
  <input type="submit" value="submit form">
</form>

</body>
</html>
